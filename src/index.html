<!DOCTYPE html>
<html>
<head>
  <title>Board and Plank</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400|PT+Serif:400,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/app.css">
  <style> [data-sr] { visibility: hidden; } </style>
</head>
<body>

  <div class="site-wrapper">

    <div class="site-hero">
      <div class="site-hero__logo">
        <img src="../media/bandp_logo_full.svg" alt="Board and Plank">
      </div>
      <!--<img class="site-hero__logo" src="../media/bandp_logo_full.svg" alt="Board and Plank">-->
    </div>

    <div style="height: 500px;"></div>

    <div class="u-inline-grid">

      <button type="button" class="button button--default button--icon">
        <span class="button__text-wrapper">
          <svg class="icon" viewBox="0 0 100 100">
            <use xlink:href="#icon-add" />
          </svg>
        </span>
      </button>

      <button type="button" class="button button--default">
        <span class="button__text-wrapper">
          Default Button
        </span>
      </button>

      <button type="button" class="button button--primary">
        <span class="button__text-wrapper">
          Primary Button
        </span>
      </button>

      <button type="button" class="button button--secondary">
        <span class="button__text-wrapper">
          Secondary Button
        </span>
      </button>

      <svg class="icon" viewBox="0 0 100 100">
        <use xlink:href="#icon-add" />
      </svg>

      <img src="../media/bandp_logo.svg" alt="Board and Plank">

    </div>


    <div style="height: 500px;"></div>

    <div class="site-footer">
      <div class="site-footer__mark">
        <img src="../media/bandp_mark_white.svg" alt="Board and Plank">
      </div>
      <div class="site-footer__blvd">
        <p>A part of the Boulevard Company</p>
        <p>806 Johnnie Dodds Blvd, Suite 100 Mount Pleasant, SC 29464</p>


      </div>
    </div>

  </div> <!-- /site-wrapper -->

  <script src="js/app.js"></script>


</body>
</html>
